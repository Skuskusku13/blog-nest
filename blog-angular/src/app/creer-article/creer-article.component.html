<div class="container">
  <div class="mx-auto col-6">
    <form #createArtcile="ngForm">
      <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control" id="titreInput" placeholder="titre" name="titre" [(ngModel)]="titre">
      </div>
      <div class="mb-3">
        <label class="form-label">Contenu</label>
        <input type="text" class="form-control" id="contenuInput" placeholder="contenu" name="contenu" [(ngModel)]="contenu">
      </div>
      <div class="mb-3">
        <label class="form-label">Date_Publi</label>
        <input type="date" class="form-control" id="dateInput" placeholder="date" name="date_publi" [(ngModel)]="date_publi" >
      </div>
      <div class="mb-3">
        <label class="form-label">Image_Url</label>
        <input type="text" class="form-control" id="imageInput" placeholder="image" name="image" [(ngModel)]="image_url">
      </div>
      <div class="mb-3">
        <label class="form-label">Utilisateur</label>
        <select class="form-select" aria-label="Default select example" name="idUtilisateur" [(ngModel)]="idUtilisateur">
          <option value="" disabled>SÃ©lectionnez un utilisateur</option>
          <option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.id">
            {{ utilisateur.id }} -- {{ utilisateur.nom }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Categorie</label>
        <select  class="form-select" aria-label="Default select example" name="idCategory" [(ngModel)]="idCategory">
        <option value="" disabled>Selectionnez une categorie</option>
          <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.id }} -- {{ categorie.nom }}</option>
        </select>
      </div>
      <button type="submit" class="mt-3 btn btn-primary" (click)="submit(idUtilisateur, idCategory )">Submit</button>
    </form>
  </div>
</div>
