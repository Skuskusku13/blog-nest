<div class="container mt-5">
  <div class="card mb-3">
    <div class="row g-0" *ngFor="let article of articles">
      <div class="col-md-4">
        <img src="{{article.image_url}}" width="100%" height="100%" style="margin-bottom: 10px" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ article.titre }} - </h5>
          <p class="card-text">{{article.contenu }}</p>
          <p class="card-text"><small class="text-body-secondary">{{article.date_publi }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
